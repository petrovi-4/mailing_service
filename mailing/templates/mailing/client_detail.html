{% extends 'mailing/base.html' %}
{% load static %}

<!DOCTYPE html>
{% block icon %}
    <title>Добавить клиента</title>
{% endblock %}

</head>
<body>

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">SkyService</h1>
    <p class="lead">Ф.И.О клиента: {{ client.fio | title }}</p>
</div>
  <div class="container">
    <div class="row">
         <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <div class="card-body">
              <span class="text-muted">Почта клиента: {{ client.email }}</span><br>
              <span class="text-muted">Комментарий: {{ client.comment }}</span>
            </div>
            <div class="card-footer">
              <a class="btn btn-link" href="{% url 'mailing:edit_client' client.pk%}">Изменить</a>
              <a class="btn btn-link" href="{% url 'mailing:delete_client' client.pk%}">Удалить</a>
            </div>
          </div>
        </div>
    </div>
  </div>
{% endblock %}


</body>
</html>
